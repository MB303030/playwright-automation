name: main

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'ðŸ“‚ Which test suite to run?'
        required: true
        type: choice
        options:
        - Smoke
        - Regression
        - Sanity
        - Negative
        default: 'Smoke'
      project:
        description: 'âš™ï¸ Which Playwright project to use?'
        required: true
        type: choice
        options:
        - chrome
        - firefox
        - mobile-chrome
        - mobile-safari
        default: 'chrome'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŽ¯ Show Selection
        run: |
          echo "=== ðŸŽ¯ SELECTED OPTIONS ==="
          echo "Test Suite: ${{ github.event.inputs.test_suite }}"
          echo "Playwright Project: ${{ github.event.inputs.project }}"
          echo "==========================="
      
      - name: ðŸ“‚ Check Test Directory
        run: |
          echo "=== ðŸ“ CHECKING TEST FILES ==="
          
          TEST_PATH="./tests/web/${{ github.event.inputs.test_suite }}"
          echo "Looking for tests in: $TEST_PATH"
          
          if [ ! -d "$TEST_PATH" ]; then
            echo "âŒ ERROR: Directory '$TEST_PATH' does not exist!"
            echo ""
            echo "Available directories in ./tests/web/:"
            ls -la ./tests/web/ || echo "No tests/web directory found"
            exit 1
          fi
          
          echo "âœ… Directory exists!"
          echo ""
          echo "ðŸ“„ Test files found:"
          find "$TEST_PATH" -name "*.spec.js" -type f 2>/dev/null || echo "No .spec.js files found"
      
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
      
      - name: ðŸ”§ Install Playwright Browsers
        run: |
          echo "ðŸ”§ Installing Playwright browsers..."
          npx playwright install --with-deps
      
      - name: ðŸ§ª Run Playwright Tests
        continue-on-error: true
        run: |
          echo "=== ðŸ§ª RUNNING TESTS ==="
          
          TEST_PATH="./tests/web/${{ github.event.inputs.test_suite }}"
          PROJECT="${{ github.event.inputs.project }}"
          
          echo "Test Path: $TEST_PATH"
          echo "Project: $PROJECT"
          echo ""
          
          # Run the tests using the project name from your config
          npx playwright test "$TEST_PATH" --project="$PROJECT"
          
          echo ""
          echo "âœ… Test execution completed!"
      
      - name: ðŸ“¦ Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}
          path: ./playwright-report
          retention-days: 7
      
      - name: ðŸ“Š Create Results Summary
        if: always()
        run: |
          echo "## ðŸ“‹ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**Test Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Suite:** ${{ github.event.inputs.test_suite }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** ${{ github.event.inputs.project }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**ðŸ“¥ Download HTML Report:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the artifact: **playwright-report-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}**" >> $GITHUB_STEP_SUMMARY
          echo "2. Extract the ZIP file" >> $GITHUB_STEP_SUMMARY
          echo "3. Open **index.html** in your web browser" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**ðŸ“Š Report includes:**" >> $GITHUB_STEP_SUMMARY
          echo "- Test execution results" >> $GITHUB_STEP_SUMMARY
          echo "- Pass/fail statistics" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots for failed tests" >> $GITHUB_STEP_SUMMARY
          echo "- Execution timeline" >> $GITHUB_STEP_SUMMARY
          echo "- Trace viewer for debugging" >> $GITHUB_STEP_SUMMARY
