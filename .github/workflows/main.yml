name: main

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'ðŸ“‚ Test suite (directory)'
        required: true
        type: choice
        options:
        - Smoke
        - Regression
        - Sanity
        - Negative
        - All Tests
        default: 'Smoke'
      project:
        description: 'âš™ï¸ Browser/project to use'
        required: true
        type: choice
        options:
        - chrome
        - chrome-headless
        - firefox
        - safari
        - mobile-chrome
        - mobile-safari
        - All Browsers
        default: 'chrome'
      environment:
        description: 'ðŸŒ Test environment'
        required: false
        type: choice
        options:
        - development
        - staging
        - production
        default: 'development'
      tags:
        description: 'ðŸ·ï¸ Test tags (comma-separated, e.g., @smoke,@critical)'
        required: false
        type: string
        default: ''
      grep:
        description: 'ðŸ” Grep filter (regular expression)'
        required: false
        type: string
        default: ''
      headful:
        description: 'ðŸ‘€ Run in headful mode (non-headless)'
        required: false
        type: boolean
        default: false

jobs:
  run_tests:
    runs-on: ubuntu-latest
    
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      HEADLESS: ${{ !github.event.inputs.headful && 'true' || 'false' }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŽ¯ Show Selection
        run: |
          echo "=== ðŸŽ¯ SELECTED OPTIONS ==="
          echo "Test Suite: ${{ github.event.inputs.test_suite }}"
          echo "Project: ${{ github.event.inputs.project }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Tags: ${{ github.event.inputs.tags }}"
          echo "Grep: ${{ github.event.inputs.grep }}"
          echo "Headful: ${{ github.event.inputs.headful }}"
          echo "==========================="
      
      - name: ðŸ“‚ Check Test Directory
        run: |
          echo "=== ðŸ“ CHECKING TEST FILES ==="
          
          if [ "${{ github.event.inputs.test_suite }}" = "All Tests" ]; then
            TEST_PATH="./tests/web"
            echo "Running ALL tests from: $TEST_PATH"
          else
            TEST_PATH="./tests/web/${{ github.event.inputs.test_suite }}"
            echo "Running ${{ github.event.inputs.test_suite }} tests from: $TEST_PATH"
          fi
          
          if [ ! -d "$TEST_PATH" ]; then
            echo "âŒ ERROR: Directory '$TEST_PATH' does not exist!"
            echo ""
            echo "Available directories:"
            find ./tests -type d -name "*" | sort
            exit 1
          fi
          
          echo "âœ… Directory exists!"
          echo ""
          echo "ðŸ“„ Test files found:"
          find "$TEST_PATH" -name "*.spec.js" -type f 2>/dev/null | head -20 || echo "No .spec.js files found"
      
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
      
      - name: ðŸ”§ Install Playwright Browsers
        run: |
          echo "ðŸ”§ Installing Playwright browsers..."
          npx playwright install --with-deps
      
      - name: ðŸ§ª Run Playwright Tests
        continue-on-error: true
        run: |
          echo "=== ðŸ§ª RUNNING TESTS ==="
          
          # Determine test path
          if [ "${{ github.event.inputs.test_suite }}" = "All Tests" ]; then
            TEST_PATH="./tests/web"
          else
            TEST_PATH="./tests/web/${{ github.event.inputs.test_suite }}"
          fi
          
          echo "Test Path: $TEST_PATH"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Headless: $HEADLESS"
          
          # Build the command
          CMD="npx playwright test \"$TEST_PATH\""
          
          # Add project if not "All Browsers"
          if [ "${{ github.event.inputs.project }}" != "All Browsers" ]; then
            CMD="$CMD --project=\"${{ github.event.inputs.project }}\""
            echo "Project: ${{ github.event.inputs.project }}"
          else
            echo "Project: Running on ALL browsers in parallel"
          fi
          
          # Add tags if specified
          if [ -n "${{ github.event.inputs.tags }}" ]; then
            # Convert comma-separated tags to grep pattern
            TAGS=$(echo "${{ github.event.inputs.tags }}" | sed 's/,/|/g')
            CMD="$CMD --grep=\"$TAGS\""
            echo "Tags: $TAGS"
          fi
          
          # Add grep filter if specified
          if [ -n "${{ github.event.inputs.grep }}" ]; then
            CMD="$CMD --grep=\"${{ github.event.inputs.grep }}\""
            echo "Grep filter: ${{ github.event.inputs.grep }}"
          fi
          
          # Add headful mode if requested
          if [ "$HEADLESS" = "false" ]; then
            CMD="$CMD --headed"
            echo "Mode: Headful (non-headless)"
          else
            echo "Mode: Headless"
          fi
          
          echo ""
          echo "ðŸ”¨ Command to execute:"
          echo "$CMD"
          echo ""
          
          # Execute the command
          eval $CMD
          
          echo ""
          echo "âœ… Test execution completed!"
      
      - name: ðŸ“¦ Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}-${{ github.event.inputs.environment }}
          path: ./playwright-report
          retention-days: 7
      
      - name: ðŸ“¦ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}
          path: ./test-results
          retention-days: 7
      
      - name: ðŸ“Š Create Results Summary
        if: always()
        run: |
          echo "## ðŸ“‹ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**Test Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Suite:** ${{ github.event.inputs.test_suite }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** ${{ github.event.inputs.project }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ github.event.inputs.tags }}" ]; then
            echo "- **Tags:** ${{ github.event.inputs.tags }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "${{ github.event.inputs.grep }}" ]; then
            echo "- **Grep Filter:** ${{ github.event.inputs.grep }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Headful Mode:** ${{ github.event.inputs.headful }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**ðŸ“¥ Download Reports:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **HTML Report:** playwright-report-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}-${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "2. **Raw Results:** test-results-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**How to view:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the HTML report artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Extract the ZIP file" >> $GITHUB_STEP_SUMMARY
          echo "3. Open **index.html** in your browser" >> $GITHUB_STEP_SUMMARY
