name: main

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'ðŸ“‚ Type of tests to run'
        required: true
        type: choice
        options:
        - Web Tests
        - Performance Tests
        - Security Tests
        - All Tests
        default: 'Web Tests'
      test_suite:
        description: 'ðŸ“ Test suite (for Web Tests only)'
        required: false
        type: choice
        options:
        - Smoke
        - Regression
        - Sanity
        - Negative
        - All
        default: 'Smoke'
      project:
        description: 'âš™ï¸ Which Playwright project to use?'
        required: true
        type: choice
        options:
        - chrome
        - firefox
        - safari
        - mobile-chrome
        - mobile-safari
        - All Browsers
        default: 'chrome'
      tags:
        description: 'ðŸ·ï¸ Test tags (comma-separated, e.g., @smoke,@critical)'
        required: false
        type: string
        default: ''

jobs:
  run_tests:
    runs-on: ubuntu-latest
    
    env:
      CI: true  # This ensures Playwright runs in headless mode
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŽ¯ Show Selection
        run: |
          echo "=== ðŸŽ¯ SELECTED OPTIONS ==="
          echo "Test Type: ${{ github.event.inputs.test_type }}"
          echo "Test Suite: ${{ github.event.inputs.test_suite }}"
          echo "Project: ${{ github.event.inputs.project }}"
          echo "Tags: ${{ github.event.inputs.tags }}"
          echo "==========================="
      
      - name: ðŸ“‚ Check Test Directory
        id: check_path
        run: |
          echo "=== ðŸ“ CHECKING TEST FILES ==="
          
          # Determine test path based on test type and suite
          TEST_TYPE="${{ github.event.inputs.test_type }}"
          TEST_SUITE="${{ github.event.inputs.test_suite }}"
          
          if [ "$TEST_TYPE" = "Web Tests" ]; then
            if [ "$TEST_SUITE" = "All" ]; then
              TEST_PATH="./tests/web"
              echo "Running ALL Web tests from: $TEST_PATH"
            else
              TEST_PATH="./tests/web/$TEST_SUITE"
              echo "Running $TEST_SUITE tests from: $TEST_PATH"
            fi
          
          elif [ "$TEST_TYPE" = "Performance Tests" ]; then
            TEST_PATH="./tests/performance/Web"
            echo "Running Performance tests from: $TEST_PATH"
          
          elif [ "$TEST_TYPE" = "Security Tests" ]; then
            TEST_PATH="./tests/security"
            echo "Running Security tests from: $TEST_PATH"
          
          else  # All Tests
            TEST_PATH="./tests"
            echo "Running ALL tests from: $TEST_PATH"
          fi
          
          echo "Test Path: $TEST_PATH"
          
          # Check if directory exists
          if [ ! -d "$TEST_PATH" ]; then
            echo "âŒ ERROR: Directory '$TEST_PATH' does not exist!"
            echo ""
            echo "Available test directories:"
            find ./tests -type d -name "*" | sort
            exit 1
          fi
          
          echo "âœ… Directory exists!"
          echo ""
          echo "ðŸ“„ Test files found:"
          find "$TEST_PATH" -name "*.spec.js" -type f 2>/dev/null || echo "No .spec.js files found"
          
          # Save the test path for later steps
          echo "TEST_PATH=$TEST_PATH" >> $GITHUB_OUTPUT
      
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
      
      - name: ðŸ”§ Install Playwright Browsers
        run: |
          echo "ðŸ”§ Installing Playwright browsers..."
          npx playwright install --with-deps
      
      - name: ðŸ§ª Run Playwright Tests
        continue-on-error: true
        run: |
          echo "=== ðŸ§ª RUNNING TESTS ==="
          
          TEST_PATH="${{ steps.check_path.outputs.TEST_PATH }}"
          echo "Test Path: $TEST_PATH"
          
          # Build the command
          CMD="npx playwright test \"$TEST_PATH\""
          
          # Add project if not "All Browsers"
          if [ "${{ github.event.inputs.project }}" != "All Browsers" ]; then
            CMD="$CMD --project=\"${{ github.event.inputs.project }}\""
            echo "Project: ${{ github.event.inputs.project }}"
          else
            echo "Project: Running on ALL browsers in parallel"
          fi
          
          # Add tags if specified
          if [ -n "${{ github.event.inputs.tags }}" ]; then
            # Convert comma-separated tags to grep pattern
            TAGS=$(echo "${{ github.event.inputs.tags }}" | sed 's/,/|/g')
            CMD="$CMD --grep=\"$TAGS\""
            echo "Tags: $TAGS"
          fi
          
          echo ""
          echo "ðŸ”¨ Command to execute:"
          echo "$CMD"
          echo ""
          
          # Execute the command
          eval $CMD
          
          echo ""
          echo "âœ… Test execution completed!"
          
          # Check if HTML report was generated
          echo ""
          echo "=== ðŸ“Š CHECKING HTML REPORT ==="
          if [ -d "./playwright-report" ]; then
            echo "âœ… HTML report generated successfully!"
            echo "ðŸ“ Report location: ./playwright-report/"
            echo "ðŸ“„ Main file: ./playwright-report/index.html"
          else
            echo "âš ï¸ HTML report directory not found!"
          fi
      
      - name: ðŸ“¦ Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.event.inputs.test_type }}-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}
          path: ./playwright-report
          retention-days: 7
      
      - name: ðŸ“¦ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.event.inputs.test_type }}-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}
          path: ./test-results
          retention-days: 7
      
      - name: ðŸ“Š Create Results Summary
        if: always()
        run: |
          echo "## ðŸ“‹ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**Test Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Type:** ${{ github.event.inputs.test_type }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.test_type }}" = "Web Tests" ]; then
            echo "- **Test Suite:** ${{ github.event.inputs.test_suite }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Project:** ${{ github.event.inputs.project }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ github.event.inputs.tags }}" ]; then
            echo "- **Tags:** ${{ github.event.inputs.tags }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**ðŸ“¥ Download Reports:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **HTML Report:** playwright-report-${{ github.event.inputs.test_type }}-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}" >> $GITHUB_STEP_SUMMARY
          echo "2. **Raw Results:** test-results-${{ github.event.inputs.test_type }}-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.project }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**How to view:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the HTML report artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Extract the ZIP file" >> $GITHUB_STEP_SUMMARY
          echo "3. Open **index.html** in your browser" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Website Tested:** https://the-internet.herokuapp.com" >> $GITHUB_STEP_SUMMARY
