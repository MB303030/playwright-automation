name: Playwright_OnDemand

on:
  # Manual trigger with branch selection
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - master
      run_all:
        description: 'Run all tests (including slow ones)'
        required: false
        type: boolean
        default: false

  # Keep existing automated triggers
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    # Display branch in job name for clarity
    name: 'Tests on ${{ github.event.inputs.branch || github.ref_name }}'
    
    steps:
    - name: Checkout code from selected branch
      uses: actions/checkout@v4
      with:
        # Use the manually selected branch, or the current branch for automated runs
        ref: ${{ github.event.inputs.branch || github.ref }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: |
        if [ "${{ github.event.inputs.run_all }}" = "true" ]; then
          npx playwright test
        else
          npx playwright test --grep=@regression
        fi
        
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ github.run_id }}
        path: playwright-report/
        retention-days: 30
