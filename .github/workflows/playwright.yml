name: Playwright Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      
      - name: Install dependencies
        run: |
          npm ci
          # ⬇️ INSTALL THE FANCY REPORTER
          npm install playwright-html-reporter --save-dev
          
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      # ⬇️ USE THE FANCY REPORTER
      - name: Run tests with fancy report
        run: npx playwright test --reporter=playwright-html-reporter --output playwright-report/
      
      # ⬇️ UPLOAD THE FANCY REPORT
      - name: Upload fancy HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-fancy-report
          path: playwright-report/
          retention-days: 30
