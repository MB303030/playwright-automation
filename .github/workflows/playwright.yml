name: Simple Allure Report

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm ci
      - run: npm install allure-playwright --save-dev
      - run: npx playwright install chromium
      
      # Install Allure CLI
      - name: Install Allure
        run: |
          sudo apt update
          sudo apt install -y default-jre
          curl -Lo allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -xzf allure.tgz -C ~/
          echo "$HOME/allure-2.24.1/bin" >> $GITHUB_PATH
      
      # Run tests
      - name: Run tests
        continue-on-error: true
        run: |
          npx playwright test \
            --config=playwright.ci.config.js \
            --reporter=allure-playwright
      
      # Generate report
      - name: Generate report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean
          echo "ðŸ“Š Report generated!"
      
      # Upload for download
      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
      
      - run: echo "âœ… Done! Download from Actions â†’ Artifacts"
