name: Playwright CI Tests

on:
  push:
    branches:
      - main  # Your branch is called "main"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install allure-playwright --save-dev
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
          unzip -q allure-2.24.1.zip -d /opt/
          ln -sf /opt/allure-2.24.1/bin/allure /usr/bin/allure
      
      - name: Run tests
        run: npx playwright test --reporter=allure-playwright
      
      - name: Generate Allure report
        if: always()
        run: allure generate allure-results -o allure-report --clean
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
