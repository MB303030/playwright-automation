name: Playwright Tests with Allure & GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - run: npm ci
      - run: npm install allure-playwright --save-dev
      - run: npx playwright install chromium
      
      # Install Allure CLI
      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
          unzip -q allure-2.24.1.zip -d ~/
          echo "$HOME/allure-2.24.1/bin" >> $GITHUB_PATH
      
      - run: npx playwright test --reporter=allure-playwright
      - run: allure generate allure-results -o allure-report --clean
      
      # ðŸ‘‡ UPLOAD FOR DOWNLOAD (optional - keep if you want)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
      
      # ðŸ‘‡ DEPLOY TO GITHUB PAGES (creates direct link)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'  # Only on main branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: ./reports
