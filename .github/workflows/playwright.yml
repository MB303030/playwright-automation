# .github/workflows/playwright-tests.yml
name: Playwright Tests with Allure Report

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 0: PROOF - Docker is already installed!
      - name: Check Docker is installed
        run: |
          docker --version
          docker ps
          echo "âœ… Docker is already installed on GitHub's VM!"
      
      # Step 1: Get your code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Step 3: Cache dependencies for faster runs
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          # Install Allure reporter for Playwright
          npm install allure-playwright --save-dev
      
      # Step 5: Install Playwright browsers
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      # Step 6: Install Allure CLI (to generate HTML reports)
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          sudo wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
          sudo unzip -q allure-2.24.1.zip -d /opt/
          sudo ln -sf /opt/allure-2.24.1/bin/allure /usr/bin/allure
          sudo rm allure-2.24.1.zip
          echo "Allure version:"
          allure --version
      
      # Step 7: Run tests with Allure reporter
      - name: Run Playwright tests
        run: |
          npx playwright test --reporter=line,allure-playwright
      
      # Step 8: Generate Allure HTML report
      - name: Generate Allure report
        if: always()  # Generate report even if tests fail
        run: |
          allure generate allure-results --clean -o allure-report
          echo "ðŸ“Š Allure report generated!"
      
      # Step 9: Upload Allure report as artifact
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7
      
      # Step 10: Upload raw test results (optional)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            allure-results/
            test-results/
          retention-days: 7
