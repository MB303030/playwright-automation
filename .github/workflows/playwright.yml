name: Playwright Tests with Allure & GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Verify Docker installation
      - name: ‚úÖ Verify Docker installation
        run: |
          echo "=== DOCKER CHECK ==="
          docker --version
          docker run --rm alpine:latest echo "‚úì Docker works perfectly!"

      # 2Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          npm install allure-playwright --save-dev

      # 5Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install chromium

      # 6Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip wget
          wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
          unzip -q allure-2.24.1.zip -d ~/
          echo "$HOME/allure-2.24.1/bin" >> $GITHUB_PATH
          ~/allure-2.24.1/bin/allure --version

      # 7Ô∏è‚É£ Run Playwright tests (allow failures)
      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright || true

      # 8Ô∏è‚É£ Generate Allure report (always run)
      - name: Generate Allure report
        if: always()
        run: |
          ~/allure-2.24.1/bin/allure generate allure-results -o allure-report --clean
          echo "üìä Allure report generated: allure-report/"

      # 9Ô∏è‚É£ Upload Allure report as artifact (optional)
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # üîü Upload failure evidence (screenshots/videos/traces)
      - name: Upload failure evidence
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-evidence
          path: test-results/
          retention-days: 30

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to GitHub Pages (always run)
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: ./reports
