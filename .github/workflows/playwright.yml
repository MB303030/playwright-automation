# .github/workflows/playwright-allure.yml
name: Playwright Tests with Allure Report

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check Docker (optional, just for info)
      - name: Check Docker is installed
        run: |
          docker --version
          echo "âœ… Docker is ready on GitHub's VM!"
      
      # Step 2: Get your code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Step 4: Cache dependencies
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # Step 5: Install dependencies (including Allure)
      - name: Install dependencies
        run: |
          npm ci
          # Install Allure reporter for Playwright
          npm install allure-playwright --save-dev
      
      # Step 6: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      # Step 7: Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          sudo wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
          sudo unzip -q allure-2.24.1.zip -d /opt/
          sudo ln -sf /opt/allure-2.24.1/bin/allure /usr/bin/allure
          sudo rm allure-2.24.1.zip
          echo "Allure version: $(allure --version)"
      
      # Step 8: Run tests with BOTH reporters
      - name: Run Playwright tests
        run: |
          # Run with both reporters: your existing HTML reporter AND allure
          npx playwright test \
            --reporter=list,playwright-html-reporter,allure-playwright
      
      # Step 9: Generate Allure HTML report
      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report
          echo "ðŸ“Š Allure report generated in allure-report/"
      
      # Step 10: Upload Allure report
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
      
      # Step 11: Upload your existing HTML report
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30
      
      # Step 12: Upload videos and screenshots from failures
      - name: Upload failure evidence
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-evidence
          path: test-results/
          retention-days: 30
