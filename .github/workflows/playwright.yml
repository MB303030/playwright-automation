name: Generate Allure Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # ‚úÖ Add Docker verification
      - name: Verify Docker
        run: |
          docker --version
          echo "‚úÖ Docker ready"
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          # üëá CRITICAL: Install Allure reporter for Playwright
          npm install allure-playwright --save-dev

      # üëá Add this: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install chromium

      # üëá Change this: Run tests WITH Allure reporter
      - name: Run Playwright tests with Allure
        continue-on-error: true  # Allow failures but continue
        run: |
          # Run tests with Allure reporter to generate results
          npx playwright test --reporter=allure-playwright

      - name: Get Allure history
        uses: allure-framework/allure-history-action@v1
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_reports: 20

      - name: Build Allure Report
        uses: allure-framework/allure-report-action@v2
        if: always()
        with:
          results_folder: allure-results
          report_folder: allure-report
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Add report title
          report_title: "Playwright Test Report"

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages

      # üëá Add this: Show the report link
      - name: Show report URL
        if: always()
        run: |
          echo "========================================"
          echo "          üìä ALLURE REPORT READY        "
          echo "========================================"
          echo ""
          echo "üåê Online report (after enabling Pages):"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""
          echo "üì• Download from Actions ‚Üí Artifacts"
          echo ""
          echo "‚öôÔ∏è Enable GitHub Pages:"
          echo "1. Go to repo Settings ‚Üí Pages"
          echo "2. Select 'gh-pages' branch"
          echo "3. Select '/' folder"
          echo "4. Click Save"
          echo "5. Wait 1-2 minutes"
          echo "========================================"
