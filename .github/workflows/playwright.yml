name: Playwright CI Tests with Allure

on:
  push:
    branches:
      - master

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci
          # Install Allure reporter
          npm install allure-playwright --save-dev

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install Allure CLI (CORRECT WAY)
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          sudo wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
          sudo unzip -q allure-2.24.1.zip -d /opt/
          sudo ln -sf /opt/allure-2.24.1/bin/allure /usr/bin/allure
          sudo rm allure-2.24.1.zip

      - name: Run Playwright tests with Allure
        run: |
          npx playwright test --reporter=allure-playwright

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
