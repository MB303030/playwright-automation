name: Playwright Tests with Allure & GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Verify Docker installation
      - name: ‚úÖ Verify Docker
        run: |
          docker --version
          docker run --rm alpine:latest echo "‚úì Docker works perfectly!"

      # 2Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          npm install allure-playwright --save-dev

      # 5Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install chromium

      # 6Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y default-jre unzip wget
          wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.zip
          unzip -q allure-2.24.1.zip -d ~/
          echo "$HOME/allure-2.24.1/bin" >> $GITHUB_PATH
          ~/allure-2.24.1/bin/allure --version

      # 7Ô∏è‚É£ Ensure allure-results exists
      - name: Prepare allure-results folder
        run: mkdir -p allure-results

      # 8Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright

      # 9Ô∏è‚É£ Debug allure-results content (optional, helps confirm results)
      - name: List allure-results
        run: ls -la allure-results

      # üîü Generate Allure report
      - name: Generate Allure report
        run: ~/allure-2.24.1/bin/allure generate allure-results -o allure-report --clean

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Allure report to GitHub Pages (gh-pages branch)
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: reports
          # Automatically commit changes, even if empty
          commit_message: "Deploy Allure report: $(date +'%Y-%m-%d %H:%M:%S')"

      # 1Ô∏è‚É£2Ô∏è‚É£ Show report link in workflow logs
      - name: Show report link
        run: |
          echo "=========================================="
          echo "           üìä ALLURE REPORT READY          "
          echo "=========================================="
          echo "üåê ONLINE REPORT: https://mb303030.github.io/playwright-automation/reports/"
          echo "‚öôÔ∏è Remember to enable GitHub Pages source from 'gh-pages' branch if not done"
          echo "=========================================="
