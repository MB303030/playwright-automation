name: Minimal Allure

on:
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit firefox

      - name: ðŸ§ª Run Playwright tests
        run: npx playwright test --config=playwright.ci.config.js
        continue-on-error: true

      - name: ðŸ“Š Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 7

      - name: ðŸ¦„ Generate Allure report (artifact + link)
        uses: andgineer/allure-report@v3.6
        id: allure
        with:
          allure-results: "allure-results"
          report-name: "Allure Report"
          website: false   # disable automatic GitHub Pages deploy
          summary: true     # generate summary file

      - name: ðŸ“¤ Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report/
          retention-days: 7

      - name: ðŸ“‹ Job summary
        run: |
          echo "## ðŸŽ­ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML report: Download 'playwright-html-report' artifact" >> $GITHUB_STEP_SUMMARY
          echo "- Allure HTML report: Download 'allure-html-report' artifact" >> $GITHUB_STEP_SUMMARY
          echo "- Allure report page: ${{ steps.allure.outputs.report-page }}" >> $GITHUB_STEP_SUMMARY
